<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Box Example</title>
    <style>
        .rounded-box {
            width: 300px;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 15px;
            text-align: center;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="rounded-box">
        <h2>Rounded Box</h2>
        <p>This is a box with rounded corners.</p>
    </div>
</body>
</html>
